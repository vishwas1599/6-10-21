<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StringDemo</title>
</head>
<body>
<script>

    mystr=new String("Hello World");
    document.write(mystr.length+"<br>");

<!--    mystr1=new String("click here to go w3Schools");-->
     <!--document.write(mystr1.link(www.w3schools.com)+"<br>");-->


    document.write(mystr.big()+"<br>");
     document.write(mystr.bold()+"<br>");
      document.write(mystr.charAt(2)+"<br>");
       document.write(mystr.charCodeAt(0)+"<br>");

       ms="Welcome to java World";
       splitms=ms.split(" ");
       for(i in splitms)
       {
        document.write(splitms[i]+"<br>");
        }
         document.write(ms.slice(7,13)+"<br>");

</script>
</body>
</html>
