<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TypeConversionDemo</title>
</head>
<body>
<script>
  let y="5";
  document.write(typeof y+" value of y "+y+"<br>");
  let z=+y;
  document.write(typeof z+" value of z "+z+"<br>");
  var x="hello";
  let v="hello";
  document.write((x==v));

  var a="123";
  var b=123;
  var x=123;
  document.write(typeof a+" value of a "+a+"<br>");
  document.write(typeof b+" value of b "+b+"<br>");
    var d=a+b;
    document.write(typeof d+" value of d "+d+"<br>");
    var l=b+x;
    document.write(typeof l+" value of l "+l+"<br>");



</script>

</body>
</html>
